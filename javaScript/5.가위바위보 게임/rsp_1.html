<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보 게임</title>
  <style>
    #computer {
      width: 165px;
      height: 200px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="computer"></div>
  <div>
    <button id="scissors" class="btn">가위</button>
    <button id="rock" class="btn">바위</button>
    <button id="paper" class="btn">보</button>
  </div>
  <div id="score">0</div>
  <script>
    // 0.05초 마다 가위바위보 값을 바꾼다.
    // 값에 따라 그림을 바꾼다. -> (대기)
    // (가위바위보 버튼 클릭)
    // 돌아가는 그림을 멈춘다.
    // 점수를 계산한다.
    // 점수를 표시한다.
    // 1초 후에 그림을 돌린다. -> (대기)


    const $computer = document.querySelector('#computer');
    const $scissors = document.querySelector('#scissors');
    const $rock = document.querySelector('#rock');
    const $paper = document.querySelector('#paper');
    const $score = document.querySelector('#score');
    const imgUrl = './rsp.png';
    $computer.style.background = `url(${imgUrl}) -600px 0 / auto 200px`;
    const rspX = {
      scissors: '0px',
      rock: '-230px',
      paper: '440px',
    }

    let computerChoice = 'scissors';
    const changeComputerHand = () => {
      if (computerChoice === 'scissors') {
        computerChoice = 'rock';
      } else if (computerChoice === 'rock') {
        computerChoice = 'paper';
      } else if (computerChoice === 'paper') {
        computerChoice = 'scissors';
      }
      // rspX.computerChoice === rspX["computerChoice"] 변수자리에 문자열이 들어가기때문에 rspX[값]이렇게 넣어줘야 한다.값자리에 변수를 넣으면 변수의 값이 들어간다.
      $computer.style.background = `url(${imgUrl}) ${rspX[computerChoice]} 0 / auto 200px`
    }

    let intervalId = setInterval(changeComputerHand, 50);
    /*
          가위 | 바위 | 보
    가위| 0      1      2
    바위| -1     0      1
    보  | -2     -1       0

    가위1 가위1 = 1-1=0
    가위1 바위0 = 1-0=1
    가위1 보-1 = 1-(-1) = 2
    바위0 가위1 = 0-1 = -1
    바위0 보-1 = 0-(-1)=1
    보-1 가위1 = -1-1= -2
    보-1 바위0 = -1-0= -1
    내가 이긴경우 -1 2
    내가 진경우 1 -2
    비긴 경우 0

      */
    const scoreTable = {
      rock: 0,
      scissors: 1,
      paper: -1,
    }

    let clickable = true; // (true false) 참 거짓으로 실행하는지 하지않는지 결정해주는 변수를 보통 flag변수라고 표현한다.
    let score = 0;
    const clickButton = () => {
      if (clickable) {
        clearInterval(intervalId);
        clickable = false;
        // 점수 계산 및 화면 표시
        const myChoice = event.target.textContent === '바위'
          ? 'rock'
          : event.target.textContent === '가위'
            ? 'scissors'
            : 'paper';
        const myScore = scoreTable[myChoice];
        const computerScore = scoreTable[computerChoice];
        const diff = myScore - computerScore;
        console.log(computerChoice, myChoice, myScore, computerScore, diff)

        let message;
        if ([2, -1].includes(diff)) {
          score += 1;
          message = '승리';
        } else if ([-2, 1].includes(diff)) {
          score -= 1;
          message = '패배';
        } else {
          message = '무승부';
        }
        $score.textContent = `${message} 총: ${score}점`;
        // if (diff === -1 || diff === 2) {
        //   console.log('승리!');
        // } else if (diff === 1 || diff === -2) {
        //   console.log('패배!');
        // } else {
        //   console.log('무승부');
        // }
        setTimeout(() => {
          clickable = true;
          intervalId = setInterval(changeComputerHand, 50);
        }, 1000);
      }
    };

    $scissors.addEventListener('click', clickButton);
    $rock.addEventListener('click', clickButton);
    $paper.addEventListener('click', clickButton);

  </script>
</body>

</html>
