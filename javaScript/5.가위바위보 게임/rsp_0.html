<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보 게임</title>
  <style>
    #computer {
      width: 165px;
      height: 200px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="computer"></div>
  <div>
    <button id="scissors" class="btn">가위</button>
    <button id="rock" class="btn">바위</button>
    <button id="paper" class="btn">보</button>
  </div>
  <div id="score">0</div>
  <script>
    // 0.05초 마다 가위바위보 값을 바꾼다.
    // 값에 따라 그림을 바꾼다. -> (대기)
    // (가위바위보 버튼 클릭)
    // 돌아가는 그림을 멈춘다.
    // 점수를 계산한다.
    // 점수를 표시한다.
    // 1초 후에 그림을 돌린다. -> (대기)


    const $computer = document.querySelector('#computer');
    const $scissors = document.querySelector('#scissors');
    const $rock = document.querySelector('#rock');
    const $paper = document.querySelector('#paper');
    const $score = document.querySelector('#score');
    const imgUrl = './rsp.png';
    $computer.style.background = `url(${imgUrl}) -600px 0 / auto 200px`;
    const rspX = {
      scissors: '0px',
      rock: '-230px',
      paper: '440px',
    }

    let computerChoice = 'scissors';
    const changeComputerHand = () => {
      if (computerChoice === 'scissors') {
        computerChoice = 'rock';
      } else if (computerChoice === 'rock') {
        computerChoice = 'paper';
      } else if (computerChoice === 'paper') {
        computerChoice = 'scissors';
      }
      // rspX.computerChoice === rspX["computerChoice"] 변수자리에 문자열이 들어가기때문에 rspX[값]이렇게 넣어줘야 한다.값자리에 변수를 넣으면 변수의 값이 들어간다.
      $computer.style.background = `url(${imgUrl}) ${rspX[computerChoice]} 0 / auto 200px`
    }

    let intervalId = setInterval(changeComputerHand, 50);
    /*
      바위 > 가위 scroe +1
      바위 < 보 scroe -1
      바위 === 바위 scroe 0
  
      가위 < 바위 
      가위 > 보 
      가위 === 가위 
  
      
      보 < 가위
      보 > 바위
      보 === 보
      */
    const scoreTable = {
      rock: 0,
      scissors: 1,
      paper: -1,
    }

    // let me = 0;
    // let computer = 0;
    // let myChoice = 'rock';
    let clickable = true; // (true false) 참 거짓으로 실행하는지 하지않는지 결정해주는 변수를 보통 flag변수라고 표현한다.
    const clickButton = () => {
      if (clickable) {
        clearInterval(intervalId);
        clickable = false;
        // 점수 계산 및 화면 표시
        setTimeout(() => {
          clickable = true;
          intervalId = setInterval(changeComputerHand, 50);
        }, 1000);

      }
    }

    // 이벤트를 제거하는 코드
    // const clickButton = () => {
    //   clearInterval(intervalId);
    //   $scissors.removeEventListener('click', clickButton);
    //   $rock.removeEventListener('click', clickButton);
    //   $paper.removeEventListener('click', clickButton);
    //   // 점수 계산 및 화면 표시
    //   setTimeout(() => {
    //     clearInterval(intervalId); // 직전 실행되는 코드가 있으면 clear
    //     intervalId = setInterval(changeComputerHand, 50);
    //     $scissors.addEventListener('click', clickButton);
    //     $rock.addEventListener('click', clickButton);
    //     $paper.addEventListener('click', clickButton);
    //   }, 1000);
    // }
    $scissors.addEventListener('click', clickButton);
    $rock.addEventListener('click', clickButton);
    $paper.addEventListener('click', clickButton);

    /*
    {
      const fun = (값) => () => {
        console.log('고차함수입니다.', 값);
      }
      태그.addEventListener('click',fun(1));
      태그.removeEventListener('click',fun(1));
      fun1 === fun1; // false
      이 경우 eventListener는 지워지지 않는다.

      removeEventListener를 사용해 지워야 한다면 함수도 객체이기 때문에
      const fun1 = fun(1);
      fun1 === fun1; // true
      변수안에 함수를 넣어야만 같아진다.

      참조관계를 유지하려면 객체는 변수에 넣어서 변수를 재사용해야한다.

    }
  */
  </script>
</body>

</html>
