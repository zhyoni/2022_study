<!DOCTYPE html>
<html lang="en">

<head>

  <title>가위바위보 게임</title>

    #computer {
      width: 142px;

    button {
      cursor: pointer;

<body>
  <div id="computer"></div>
  <div>
    <button id="scissors" class="btn">가위</button>
    <button id="rock" class="btn">바위</button>
    <button id="paper" class="btn">보</button>
  </div>
  <div id="score">0</div>
  <script>
    // 0.05초 마다 가위바위보 값을 바꾼다.
    // 값에 따라 그림을 바꾼다. -> (대기)
    // (가위바위보 버튼 클릭)
    // 돌아가는 그림을 멈춘다.
    // 점수를 계산한다.
    // 점수를 표시한다.
    // 1초 후에 그림을 돌린다. -> (대기)

    const $computer = document.querySelector('#computer');
    const $score = document.querySelector('#score');
    const $scissors = document.querySelector('#scissors');
    const $rock = document.querySelector('#rock');
    const $paper = document.querySelector('#paper');
    const IMG_URL = './rsp.png';
    $computer.style.background = `url(${IMG_URL}) -464px 0`; //가위
    $computer.style.backgroundSize = 'auto 200px';
    const rspX = {
      scissors: '0', //가위
      rock: '-220px', // 바위
      paper: '440px' // 보
    }

    let computerChoice = 'scissors';
    const changeComputerHand = () => {
      if (computerChoice == 'scissors') { //가위면
        computerChoice = 'rock';
      } else if (computerChoice == 'rock') { // 바위
        computerChoice = 'paper';
      } else if (computerChoice == 'paper') { // 보
        computerChoice = 'scissors';
      }
      $computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0 / auto 200px`;
      // $computer.style.backgroundSize = 'auto 200px';
      // setTimeout(changeComputerHand, 50);
    }
    // setTimeout(changeComputerHand, 50);
    let intervalId = setInterval(changeComputerHand, 50);

    const scoreTable = {
      rock: 0,
      scissors: 1,
      paper: -1
    };

    let clickable = true;
    // let score = 0;
    let me = 0;
    let computer = 0;
    const clickButton = (event) => {
      if (clickable) {
        clearInterval(intervalId);
        clickable = false;
        // 점수 계산 및 화면 표시
        const myChoice = event.target.textContent === '바위'
          ? 'rock'
          : event.target.textContent === '가위'
            ? 'scissors'
            : 'paper';
        const myScore = scoreTable[myChoice];
        const computerScore = scoreTable[computerChoice];
        const diff = myScore - computerScore;
        console.log(computerChoice, myChoice, myScore, computerScore, diff)
        // diff === '고양이' || diff === '사자' || diff === '강아지' || diff === '거북이'
        // ['고양이','사자','강아지','거북이']includes(diff);

        let message;
        // 2,-1은 승리조건, -2,1은 패배조건, 0은 무승부
        if ([2, -1].includes(diff)) { // diff === 2 || diff || -1
          me += 1;
          message = '승리'
        } else if ([-2, 1].includes(diff)) {
          computer += 1;
          message = '패배';
        } else {
          message = '무승부';
        }
        // $score.textContent = `${message} 총: ${score}점`;
        if (me >= 3) {
          $score.textContent = `나의 승리 ${me}: ${computer}`;
        } else if (computer >= 3) {
          $score.textContent = `컴퓨터의 승리 ${me}: ${computer}`;
        } else {
          $score.textContent = `${message} ${me}:${computer}`;
          setTimeout(() => {
            clickable = true;
            intervalId = setInterval(changeComputerHand, 50);
          }, 1000);
        }

        // if (myChoice === 'rock') {
        //   if (computerChoice === 'rock') {
        //     console.log('무승부');
        //   } else if (computerChoice === 'scissors') {
        //     console.log('승리')
        //   } else if (computerChoice === 'paper') {
        //     console.log('패배')
        //   }
        // } else if (myChoice === 'scissors') {
        //   if (computerChoice === 'scissors') {
        //     console.log('무승부');
        //   } else if (computerChoice === 'paper') {
        //     console.log('승리')
        //   } else if (computerChoice === 'rock') {
        //     console.log('패배')
        //   }
        // } else if (myChoice === 'rock') {
        //   if (computerChoice === 'rock') {
        //     console.log('무승부');
        //   } else if (computerChoice === 'scissors') {
        //     console.log('승리')
        //   } else if (computerChoice === 'paper') {
        //     console.log('패배')
        //   }
        // }

      }
    };
    $rock.addEventListener('click', clickButton);
    $scissors.addEventListener('click', clickButton);
    $paper.addEventListener('click', clickButton);

  </script>
